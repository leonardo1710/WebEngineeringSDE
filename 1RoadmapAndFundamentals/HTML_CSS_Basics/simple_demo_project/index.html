



<!DOCTYPE html>
<html>
    <head>
        <!-- Specify the character encoding for the HTML document -->
        <meta charset="utf-8">
        <!--The X-UA-Compatible meta tag allows web authors to choose what version 
            of Internet Explorer the page should be rendered as. 
            Edge mode tells Internet Explorer to display content in the highest mode available.
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Simple Title</title>

        <!-- 
            The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
            The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="assets/stylesheets/styles.css">
    </head>
    <body>
        <main>
        </main>

        <!-- External Javascript -->
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
